<html>
    <head><h1> === Latihan Website ===</h1></head>
    <body>
        <font face="Poppins">
            <form>
                <Label for="nama"><h3>Nama Lengkap :</h3></Label>
                <input type="text" size="50" name="nama" id="nama"> <br>

                <label for="ttl"><h3>Tempat Tanggal dan Lahir :</h3></label>
                <input type="text" size="100" name="ttl" id="ttl"> <br>

                <label for="jurusan"><h3>Pilihlah Jurusan</h3></label>
                <select for="jurusan" id="jurusan">
                    <option value="">Klik Di sini</option>
                    <option value="RPL">RPL</option>
                    <option value="TKJ">TKJ</option>
                    <option value="Multi Media">Multi Media</option>
                    <option value="Lain-lain">Lain-lain..</option>
                </select> <br>

                <label for="alamat"><h3>Alamat :</h3></label>
                <textarea name ="alamat" cols="20" rows="5"></textarea> <br>

                <label for="jenis kelamin"><h3>Jenis Kelamin :</h3></label>
                <input type="radio" name="jenis kelamin" id="pria" value="pria"/>
                <label for="pria">Pria</label>

                <input type="radio" name="jenis kelamin" id="wanita" value="wanita"/>
                <label for="wanita">Wanita</label> <br>

                <label for="agama"><h3>Pilihlah Agama</h3></label>
                <select for="agama" id="agama">
                    <option value="">Klik Di sini</option>
                    <option value="muslim">Muslim</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                    <option value="konghucu">Konghucu</option>
                </select> <br>

                <Label for="telp"><h3>Nomor Telepon :</h3></Label>
                <input type="text" size="50" name="telp" id="telp"> <br>

                <h3>Pilihlah Hobi Kamu di bawah ini..</h3>

                <input type="checkbox" name="hobi[]" id="main game" value="main game"/>
                <label for="main game">Melukis</label>

                <input type="checkbox" name="hobi[]" id="baca buku" value="baca buku"/>
                <label for="baca buku">Baca Buku</label>

                <input type="checkbox" name="hobi[]" id="ngoding" value="ngoding"/>
                <label for="ngoding">Makan</label> <br>

            </form>
        </font>
    </body>
</html>
